<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body id="body">
  <main>
    <form>
      <h1 class="title">Contact Us</h1>
      <label class="firstname field required">
        <span class="label">First Name</span>
        <input name="firstname" required autocomplete="given-name">
        <span class="errormsg"></span>
      </label>
      <label class="lastname field required">
        <span class="label">Last Name</span>
        <input name="lastname" required autocomplete="family-name" >
        <span class="errormsg"></span>
      </label>
      <label class="emailaddress field required">
        <span class="label">Email Address</span>
        <input name="emailaddress" type="email" required autocomplete="email">
        <span class="errormsg"></span>
      </label>
      <div class="querytype field required">
        <span class="label">Query Type</span>
        <div class="radiooptions">
          <label class="option">
            <input type="radio" name="querytype" value="generalenquiry" required>
            <span>General Enquiry</span>
          </label>
          <label class="option">
            <input type="radio" name="querytype" value="supportrequest" required>
            <span>Support Request</span>
          </label>
        </div>
        <span class="errormsg"></span>
      </div>
      <label class="message field required">
        <span class="label">Message</span>
        <textarea name="message" required></textarea>
        <span class="errormsg"></span>
      </label>
      <label class="consent field checkbox required">
        <span class="inputwrapper">
          <input type="checkbox" name="consent" value="Agreed" required>
          <span class="label">I consent to being contacted by the team</span>
        </span>
        <span class="errormsg"></span>
      </label>
      <input type="submit" value="Submit">
    </form>

    <div id="successpopover" popover="manual">
      <div class="title">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 25"><path fill="#fff" d="M16.3 9.7a.7.7 0 0 1 0 1L11 16a.7.7 0 0 1-1 0l-2.3-2.2a.8.8 0 1 1 1-1l1.8 1.6 4.7-4.7a.7.7 0 0 1 1 0Zm5.4 2.8a9.7 9.7 0 1 1-19.4 0 9.7 9.7 0 0 1 19.4 0Zm-1.4 0a8.3 8.3 0 1 0-16.6 0 8.3 8.3 0 0 0 16.6 0Z"/></svg>
        <span>Message Sent!</span>
      </div>
      <p>Thanks for completing the form. Weâ€™ll be in touch soon!</p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/meelix">Meelix</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
